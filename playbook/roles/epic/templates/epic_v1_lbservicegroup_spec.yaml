  can-be-shared: yes
  endpoint-template:
    dnsName: "{{.ClusterServiceName}}-{{.ClusterServiceNS}}-{{.Account}}-uswest.epick8sgw.net"
    recordTTL: 180
  envoy-replica-count: 1
  envoy-template:
    envoyAPI: v3
    serialization: yaml
    nodeID: SET_BY_EPIC
    envoyResources:
      endpoints:
      - name: SET_BY_EPIC
        value: |
          cluster_name: {{.ClusterName}}
          {{- if .Endpoints}}
          endpoints:
          - lb_endpoints:
          {{- range .Endpoints}}
            - endpoint:
                address:
                  socket_address:
                    address: {{.Spec.Address}}
                    protocol: {{.Spec.Port.Protocol | ToUpper}}
                    port_value: {{.Spec.Port.Port}}
          {{- end}}
          {{- end}}
      clusters:
      - name: SET_BY_EPIC
        value: |
          name: {{.ClusterName}}
          connect_timeout: 2s
          type: EDS
          eds_cluster_config:
            eds_config:
              resource_api_version: V3
              api_config_source:
                api_type: GRPC
                transport_api_version: V3
                grpc_services:
                - envoy_grpc:
                    cluster_name: eds-server
          lb_policy: ROUND_ROBIN
          health_checks:
          - interval: 5s
            timeout: 5s
            no_traffic_interval: 5s
            unhealthy_threshold: 3
            healthy_threshold: 3
            http_health_check:
              path: /ready
      listeners:
      - name: SET_BY_EPIC
        value: |
          name: {{.PortName}}
          address:
            socket_address:
              address: "::"
              ipv4_compat: yes
              port_value: {{.Port}}
              protocol: {{.Protocol | ToUpper}}
          filter_chains:
          - filters:
            - name: envoy.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: {{ .ServiceName }}
                server_name: epicsf
                add_user_agent: true
                use_remote_address: true
                via: epicsf
                route_config:
                  name: local_route
                  virtual_hosts:
                  {{- range .Routes }}
                  {{- $route := .Spec.HTTP }}
                  {{- range $route.Hostnames | HostnameOrDefault }}
                  - name: "{{ . }}"
                    domains:
                    - "{{ . }}"
                    {{- if $route.Rules}}
                    routes:
                    {{- range $route.Rules }}
                    -
                      {{- if .Matches }}
                      match:
                        {{- $match := (index .Matches 0) }}
                        {{- if $match.Path.Type | PathTypePathPrefix }}
                        prefix: "{{ $match.Path.Value }}"
                        {{- end }}
                        {{- if $match.Path.Type | PathTypeExact }}
                        path: "{{ $match.Path.Value }}"
                        {{- end }}
                        {{- if $match.Headers }}
                        headers:
                        {{- range $match.Headers }}
                        - name: "{{ .Name }}"
                          string_match:
                          {{- if .Type | HeaderTypeRegex }}
                            safe_regex:
                              google_re2: {}
                              regex: "{{ .Value }}"
                          {{- else }}
                            exact: "{{ .Value }}"
                          {{- end }}
                        {{- end }}
                        {{- end }}
                      {{- end }}{{- /* if .Matches */}}

                      {{- if . | RuleRedirect }}
                      redirect:
                      {{- else }}
                      route:
                      {{- end }}

                      {{- if .BackendRefs}}
                        weighted_clusters:
                          clusters:
                          {{- range .BackendRefs}}
                          - name: {{ .Name }}
                            weight: {{ .Weight }}
                          {{- end }}
                          total_weight: {{ .BackendRefs | RefWeightsTotal }}
                      {{- end }}

                      {{- range .Filters }}
                        {{- if .URLRewrite }}
                        {{- if .URLRewrite.Hostname }}
                        host_rewrite_literal: "{{ .URLRewrite.Hostname }}"
                        {{- end }}
                        {{- if .URLRewrite.Path }}
                        {{- if .URLRewrite.Path.ReplacePrefixMatch }}
                        prefix_rewrite: "{{ .URLRewrite.Path.ReplacePrefixMatch }}"
                        {{- end }}
                        {{- if .URLRewrite.Path.ReplaceFullPath }}
                        regex_rewrite:
                          pattern:
                            google_re2: {}
                            regex: "^.*$"
                          substitution: "{{- .URLRewrite.Path.ReplaceFullPath }}"
                        {{- end }}{{- /* if .URLRewrite.Path.ReplaceFullPath */}}
                        {{- end }}{{- /* .URLRewrite.Path */}}
                        {{- end }}{{- /* .URLRewrite */}}

                        {{- if .RequestRedirect }}
                        {{- if .RequestRedirect.Path }}
                        {{- if .RequestRedirect.Path.ReplaceFullPath }}
                        path_redirect: {{ .RequestRedirect.Path.ReplaceFullPath }}
                        {{- end }}
                        {{- if .RequestRedirect.Path.ReplacePrefixMatch }}
                        prefix_rewrite: {{ .RequestRedirect.Path.ReplacePrefixMatch }}
                        {{- end }}
                        {{- end }}
                        {{- if .RequestRedirect.Scheme }}
                        scheme_redirect: {{ .RequestRedirect.Scheme }}
                        {{- end }}
                        {{- if .RequestRedirect.StatusCode }}
                        response_code: {{ .RequestRedirect.StatusCode | StatusToResponse }}
                        {{- end }}
                        {{- if .RequestRedirect.Port }}
                        port_redirect: {{ .RequestRedirect.Port }}
                        {{- end }}
                        {{- if .RequestRedirect.Hostname }}
                        host_redirect: {{ .RequestRedirect.Hostname }}
                        {{- end }}
                        {{- end }}

                        {{- if .RequestHeaderModifier }}
                        {{- if (or .RequestHeaderModifier.Set .RequestHeaderModifier.Add) }}
                      request_headers_to_add:
                        {{- range .RequestHeaderModifier.Set }}
                      - header:
                          key: {{ .Name }}
                          value: {{ .Value }}
                        append: no
                        {{- end }}
                        {{- end }}
                        {{- if .RequestHeaderModifier.Add }}
                        {{- range .RequestHeaderModifier.Add }}
                      - header:
                          key: {{ .Name }}
                          value: {{ .Value }}
                        append: yes
                        {{- end }}
                        {{- end }}
                        {{- if .RequestHeaderModifier.Remove }}
                      request_headers_to_remove:
                        {{- range .RequestHeaderModifier.Remove }}
                      - {{ . }}
                        {{- end }}
                        {{- end }}

                        {{- end }}{{- /* if .RequestHeaderModifier */}}
                      {{- end }}{{- /* range .Filters */}}

                    {{- end }}{{- /* range $route.Rules */}}
                    {{- end }}{{- /* if $route.Rules */}}
                  {{- end }}{{- /* range $route.Hostnames | HostnameOrDefault */}}
                  {{- end }}{{- /* range .Routes */}}

                http_filters:
                - name: envoy.filters.http.bandwidth_limit
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.bandwidth_limit.v3.BandwidthLimit
                    stat_prefix: bandwidth_limiter_default
                    enable_mode: REQUEST_AND_RESPONSE
                    limit_kbps: 1000
                    fill_interval: 0.1s
                - name: envoy.filters.http.router
